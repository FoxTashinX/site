<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Личный дневник</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f8ff;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 1000px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        #calendar {
            display: grid;
            grid-template-columns: repeat(3, 1fr); /* 3 календаря в строке */
            gap: 20px;
        }

        .month {
            border: 1px solid #ddd;
            padding: 10px;
            background-color: #f5f5f5;
        }

        .month h2 {
            text-align: center;
            margin: 0;
            font-size: 20px;
        }

        .days {
            display: grid;
            grid-template-columns: repeat(7, 1fr); /* 7 дней в строке */
            gap: 5px;
            margin-top: 10px;
        }

        .day {
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f5f5f5;
            cursor: pointer;
            border-radius: 50%;
            text-align: center;
            font-size: 14px;
        }

        .day:hover {
            background-color: #add8e6;
        }

        .day.disabled {
            background-color: #e0e0e0;
            cursor: not-allowed;
        }

        .hidden {
            display: none;
        }

        .day-info {
            margin-top: 20px;
            padding: 15px;
            background-color: #e6f7ff;
            border: 1px solid #ddd;
        }

        .day-info h3 {
            margin: 0;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Личный дневник</h1>
        <div id="calendar"></div>
        <div id="day-info" class="day-info hidden">
            <h3>Информация о выбранной дате:</h3>
            <p id="selected-date"></p>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const calendarElement = document.getElementById('calendar');
            const dayInfoElement = document.getElementById('day-info');
            const selectedDateElement = document.getElementById('selected-date');

            // Функция для генерации календаря на месяц
            function generateMonth(year, month) {
                const daysInMonth = new Date(year, month + 1, 0).getDate();
                const firstDay = new Date(year, month, 1).getDay(); // День недели для 1-го числа месяца

                const monthElement = document.createElement('div');
                monthElement.classList.add('month');

                const monthName = new Date(year, month).toLocaleString('ru-RU', { month: 'long' });
                const monthTitle = document.createElement('h2');
                monthTitle.textContent = `${monthName.charAt(0).toUpperCase() + monthName.slice(1)} ${year}`;
                monthElement.appendChild(monthTitle);

                const daysContainer = document.createElement('div');
                daysContainer.classList.add('days');

                // Добавляем пустые ячейки до первого дня месяца
                for (let i = 0; i < firstDay; i++) {
                    const emptyCell = document.createElement('div');
                    emptyCell.classList.add('day', 'disabled');
                    daysContainer.appendChild(emptyCell);
                }

                // Добавляем дни месяца
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = document.createElement('div');
                    dayElement.classList.add('day');
                    dayElement.textContent = day;
                    dayElement.addEventListener('click', () => showDayInfo(day, monthName, year));
                    daysContainer.appendChild(dayElement);
                }

                monthElement.appendChild(daysContainer);
                return monthElement;
            }

            // Функция для отображения информации о выбранной дате
            function showDayInfo(day, monthName, year) {
                selectedDateElement.textContent = `Вы выбрали: ${day} ${monthName} ${year}`;
                dayInfoElement.classList.remove('hidden');
            }

            // Генерация календаря для всех месяцев
            const currentYear = new Date().getFullYear();

            for (let month = 0; month < 12; month++) {
                const monthCalendar = generateMonth(currentYear, month);
                calendarElement.appendChild(monthCalendar);
            }
        });
    </script>
</body>
</html>
