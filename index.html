<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио моих работ, личных записей и опыта.">
    <meta name="keywords" content="портфолио, работы, дневник, опыт">
    <meta name="author" content="Ваше Имя">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Мое Портфолио</title>
    <style>
        /* Ваши стили остаются без изменений */
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Переключить тему">Тема: Ночь</button>

    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Главная</a></li>
                <li><a href="work/index.html">Работы</a></li>
                <li><a href="diary/index.html">Дневник</a></li>
                <li><a href="depressive-corner/index.html">Уголок</a></li>
                <li><a href="experiences/index.html">Опыт</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <main>
            <h1>Добро пожаловать в мое портфолио</h1>
            <p>Исследуйте мои работы и личные проекты</p>

            <div class="gallery">
                <div class="project-card">
                    <h2>YouTube Канал</h2>
                    <p>Мои видео-проекты и творческие эксперименты</p>
                    <a href="https://www.youtube.com/@foxytashin1036" class="btn" target="_blank">Перейти</a>
                </div>

                <div class="project-card">
                    <h2>Twitch Трансляции</h2>
                    <p>Прямые эфиры и интерактивные стримы</p>
                    <a href="https://www.twitch.tv/foxtashin" class="btn" target="_blank">Перейти</a>
                </div>
            </div>
            <footer>
                <div class="social-links">
                    <a href="https://github.com/FoxTashinX"><i class="fab fa-github"></i></a>
                    <a href="https://www.youtube.com/@foxytashin1036"><i class="fa fa-youtube-play"></i></a>
                </div>
                <p>© 2025 Все права защищены</p>
            </footer>
        </main>
    </div>

    <script>
        // Проверка сохраненной темы в localStorage при загрузке страницы
        const savedTheme = localStorage.getItem('theme');
        const themeToggle = document.querySelector('.theme-toggle');

        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
            themeToggle.textContent = 'Тема: День';
        } else {
            document.body.classList.remove('light-theme'); // Гарантируем темную тему по умолчанию
            themeToggle.textContent = 'Тема: Ночь';
        }

        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            themeToggle.textContent = isLight ? 'Тема: День' : 'Тема: Ночь';

            // Сохранение текущей темы в localStorage
            localStorage.setItem('theme', isLight ? 'light' : 'dark');
        });

        document.querySelectorAll('nav a').forEach(link => {
            if (link.href === window.location.href) {
                link.classList.add('active');
            }
        });

        document.querySelector('form')?.addEventListener('submit', (e) => {
            e.preventDefault();
            alert('Спасибо за ваше сообщение!');
            e.target.reset();
        });
    </script>
</body>
</html>
