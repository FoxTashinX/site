<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Портфолио моих работ, личных записей и опыта.">
    <meta name="keywords" content="портфолио, работы, дневник, опыт">
    <meta name="author" content="Ваше Имя">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <title>Мое Портфолио</title>
     <style>
        :root {
            --bg-gradient-dark: linear-gradient(to bottom right, #000000, #1a2f1a);
            --bg-color-light: #f0f0f0;
            --text-color-dark: #FFA500;
            --text-color-light: #008000;
            --highlight-color: #FFA500;
            --link-hover-color: #FF4500;
        }

        * {
            /* Остальные стили без изменений */
        }

        body {
            font-family: 'Arial', sans-serif;
            background-image: var(--bg-gradient-dark);
            color: var(--text-color-dark);
            line-height: 1.6;
            background-attachment: fixed;
        }

        .light-theme {
            background-color: var(--bg-color-light);
            background-image: none;
            color: var(--text-color-light);
        }

        header {
            background: rgba(255, 165, 0, 0.9); /* Прозрачный оранжевый */
            /* Остальные стили без изменений */
        }

        .light-theme header {
            background: rgba(255, 165, 0, 0.9); /* Оранжевый для светлой темы */
        }

        nav a {
            color: var(--text-color-dark);
        }

        .light-theme nav a {
            color: var(--text-color-light);
        }

        .project-card {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid var(--highlight-color);
        }

        .light-theme .project-card {
            background: rgba(255, 255, 255, 0.9);
            border-color: var(--text-color-light);
        }

        .btn {
            background: var(--highlight-color);
            color: var(--text-color-dark);
        }

        .light-theme .btn {
            background: var(--text-color-light);
            color: var(--bg-color-light);
        }

        /* Остальные стили остаются без изменений */
    </style>
</head>
<body>
    <button class="theme-toggle" aria-label="Переключить тему">Тема: Ночь</button>

    <header>
        <nav>
            <ul>
                <li><a href="index.html" class="active">Главная</a></li>
                <li><a href="work/index.html">Работы</a></li>
                <li><a href="diary/index.html">Дневник</a></li>
                <li><a href="depressive-corner/index.html">Уголок</a></li>
                <li><a href="experiences/index.html">Опыт</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <h1>Добро пожаловать в мое портфолио</h1>
        <p>Исследуйте мои работы и личные проекты</p>
    </div>

    <footer>
        <p>&copy; 2025 Мое Портфолио</p>
    </footer>

    <script>
        const themeToggle = document.querySelector('.theme-toggle');
        themeToggle.addEventListener('click', () => {
            document.body.classList.toggle('light-theme');
            const isLight = document.body.classList.contains('light-theme');
            themeToggle.textContent = isLight ? 'Тема: День' : 'Тема: Ночь';
        });
    </script>
</body>
</html>
