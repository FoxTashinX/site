<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Портфолио разработчика</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            /* Светлый режим */
            --bg-color-light: #94D2BD;
            --text-color-light: #000000; /* Изменено на чёрный */
            --bg-color-dark: #005F73;
            --text-color-dark: #FFFFFF; /* Изменено на белый */
            --highlight-color: #0A9396;
            --link-hover-color: #EEBB00;
            --card-bg-light: rgba(255, 255, 255, 0.1);
            --card-bg-dark: rgba(0, 0, 0, 0.1);
            --nav-text-color: #000000; /* Новая переменная для навигации */
        }

        [data-theme="dark"] {
            /* Тёмный режим */
            --bg-color-light: #001219;
            --text-color-light: #94D2BD;
            --bg-color-dark: #0A9396;
            --text-color-dark: #FFFFFF; /* Изменено на белый */
            --highlight-color: #EEBB00;
            --link-hover-color: #CA6702;
            --card-bg-light: rgba(0, 0, 0, 0.1);
            --card-bg-dark: rgba(255, 255, 255, 0.1);
            --nav-text-color: #FFFFFF; /* Новая переменная для навигации */
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
            transition: all 0.3s ease;
        }

        body {
            background: var(--bg-color-dark);
            color: var(--text-color-dark);
            line-height: 1.6;
        }

        .top-nav {
            background: rgba(10, 147, 150, 0.95);
            padding: 1rem 0;
            position: sticky;
            top: 0;
            z-index: 1000;
            backdrop-filter: blur(5px);
        }

        .nav-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
        }

        nav ul {
            display: flex;
            justify-content: flex-end;
            gap: 2rem;
            list-style: none;
        }

        nav a {
            color: var(--nav-text-color); /* Используем новую переменную */
            text-decoration: none;
            padding: 0.5rem 1rem;
            border-radius: 25px;
            font-weight: 500;
        }

        nav a:hover {
            background: rgba(233, 216, 166, 0.1);
            color: var(--link-hover-color);
        }

        nav a.active {
            background: var(--highlight-color);
            color: var(--text-color-light);
        }

        /* Остальные стили остаются без изменений */

    </style>
</head>
<body>
    <!-- Остальная разметка без изменений -->
    <nav class="top-nav">
        <div class="nav-container">
            <ul>
                <li><a href="../index.html">Главная</a></li>
                <li><a href="index.html">Работы</a></li>
                <li><a href="../diary/index.html">Личный дневник</a></li>
                <li><a href="../depressive-corner/index.html">Дипресивный уголок</a></li>
                <li><a href="../experiences/index.html">То, в чём я себя пробывал</a></li>
                <li><button id="theme-toggle">Переключить тему</button></li>
            </ul>
        </div>
    </nav>

    <!-- Остальная часть HTML без изменений -->

    <script>
        const toggleButton = document.getElementById('theme-toggle');
        const body = document.body;

        const savedTheme = localStorage.getItem('theme');
        if (savedTheme) {
            body.dataset.theme = savedTheme;
        }

        toggleButton.addEventListener('click', () => {
            const newTheme = body.dataset.theme === 'dark' ? 'light' : 'dark';
            body.dataset.theme = newTheme;
            localStorage.setItem('theme', newTheme);
        });
    </script>
</body>
</html>
