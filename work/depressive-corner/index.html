    <title>Галерея Видео</title>
    <style>
        :root {
            --bg-color-light: #F5F5DC;
            --text-color-light: #000000;
            --bg-color-dark: #8A6642;
            --text-color-dark: #000000;
            --highlight-color: #BCAB90;
            --link-hover-color: #D2691E;
        }

        body {
            font-family: 'Arial', sans-serif;
            background-color: var(--bg-color-dark);
            color: var(--text-color-dark);
            line-height: 1.6;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .video-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
            padding: 2rem 0;
        }

        .video-card {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            padding: 1.5rem;
            border: 1px solid var(--highlight-color);
            text-align: center;
        }

        .video-card video {
            width: 100%;
            border-radius: 10px;
        }

        .video-card h2 {
            margin-top: 1rem;
            font-size: 1.2rem;
        }

        footer {
            text-align: center;
            padding: 2rem 0;
            margin-top: 4rem;
            border-top: 1px solid var(--highlight-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }
            .video-gallery {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
