<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è –Ω–∞ Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 10px; width: 200px; }
    </style>
</head>
<body>

    <h2>–†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è</h2>
    <input type="email" id="email" placeholder="–í–≤–µ–¥–∏—Ç–µ email">
    <input type="password" id="password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
    <button onclick="register()">–ó–∞—Ä–µ–≥–∏—Å—Ç—Ä–∏—Ä–æ–≤–∞—Ç—å—Å—è</button>

    <h2>–í—Ö–æ–¥</h2>
    <input type="email" id="login-email" placeholder="–í–≤–µ–¥–∏—Ç–µ email">
    <input type="password" id="login-password" placeholder="–í–≤–µ–¥–∏—Ç–µ –ø–∞—Ä–æ–ª—å">
    <button onclick="login()">–í–æ–π—Ç–∏</button>

    <h2>–í—ã—Ö–æ–¥</h2>
    <button onclick="logout()">–í—ã–π—Ç–∏</button>

    <script>
        // –ò—Å–ø–æ–ª—å–∑–æ–≤–∞–Ω–∏–µ –ø–µ—Ä–µ–º–µ–Ω–Ω—ã—Ö –æ–∫—Ä—É–∂–µ–Ω–∏—è
        const SUPABASE_URL = process.env.SUPABASE_URL;
        const SUPABASE_ANON_KEY = process.env.SUPABASE_ANON_KEY;

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è Supabase
        const supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // üîπ –†–µ–≥–∏—Å—Ç—Ä–∞—Ü–∏—è —Å email –∏ –ø–æ–¥—Ç–≤–µ—Ä–∂–¥–µ–Ω–∏–µ–º –ø–æ—á—Ç—ã
        async function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            const { error } = await supabase.auth.signUp({ email, password });

            if (error) {
                alert("–û—à–∏–±–∫–∞: " + error.message);
            } else {
                alert("–ü–æ–¥—Ç–≤–µ—Ä–¥–∏—Ç–µ email, –ø—Ä–æ–≤–µ—Ä—å—Ç–µ –ø–æ—á—Ç—É!");
            }
        }

        // üîπ –í—Ö–æ–¥ –≤ —Å–∏—Å—Ç–µ–º—É
        async function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            const { data, error } = await supabase.auth.signInWithPassword({ email, password });

            if (error) {
                alert("–û—à–∏–±–∫–∞: " + error.message);
            } else {
                alert("–í—ã —É—Å–ø–µ—à–Ω–æ –≤–æ—à–ª–∏ –≤ —Å–∏—Å—Ç–µ–º—É!");
            }
        }

        // üîπ –í—ã—Ö–æ–¥ –∏–∑ —Å–∏—Å—Ç–µ–º—ã
        async function logout() {
            const { error } = await supabase.auth.signOut();
            if (error) {
                alert("–û—à–∏–±–∫–∞: " + error.message);
            } else {
                alert("–í—ã –≤—ã—à–ª–∏ –∏–∑ —Å–∏—Å—Ç–µ–º—ã");
            }
        }
    </script>

</body>
</html>
