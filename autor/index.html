<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Регистрация на Supabase</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        input, button { margin: 10px; padding: 10px; width: 200px; }
    </style>
    <script>
        // Переменные окружения должны быть заменены на сервере
        const SUPABASE_URL = "{{ SUPABASE_URL }}";
        const SUPABASE_ANON_KEY = "{{ SUPABASE_ANON_KEY }}";

        // Проверка переменных окружения
        if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
            console.error("Supabase URL или анонимный ключ не установлены.");
        }

        // Инициализация Supabase
        let supabase;
        try {
            supabase = supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        } catch (error) {
            console.error("Ошибка при инициализации Supabase:", error);
        }
    </script>
</head>
<body>
    <h2>Регистрация</h2>
    <input type="email" id="email" placeholder="Введите email">
    <input type="password" id="password" placeholder="Введите пароль">
    <button onclick="register()">Зарегистрироваться</button>

    <h2>Вход</h2>
    <input type="email" id="login-email" placeholder="Введите email">
    <input type="password" id="login-password" placeholder="Введите пароль">
    <button onclick="login()">Войти</button>

    <h2>Выход</h2>
    <button onclick="logout()">Выйти</button>

    <script>
        async function register() {
            const email = document.getElementById("email").value;
            const password = document.getElementById("password").value;

            if (!supabase) {
                alert("Supabase не инициализирован.");
                return;
            }

            try {
                const { error } = await supabase.auth.signUp({ email, password });
                if (error) {
                    alert("Ошибка: " + error.message);
                } else {
                    alert("Подтвердите email, проверьте почту!");
                }
            } catch (error) {
                console.error("Ошибка при регистрации:", error);
            }
        }

        async function login() {
            const email = document.getElementById("login-email").value;
            const password = document.getElementById("login-password").value;

            if (!supabase) {
                alert("Supabase не инициализирован.");
                return;
            }

            try {
                const { data, error } = await supabase.auth.signInWithPassword({ email, password });
                if (error) {
                    alert("Ошибка: " + error.message);
                } else {
                    alert("Вы успешно вошли в систему!");
                }
            } catch (error) {
                console.error("Ошибка при входе:", error);
            }
        }

        async function logout() {
            if (!supabase) {
                alert("Supabase не инициализирован.");
                return;
            }

            try {
                const { error } = await supabase.auth.signOut();
                if (error) {
                    alert("Ошибка: " + error.message);
                } else {
                    alert("Вы вышли из системы");
                }
            } catch (error) {
                console.error("Ошибка при выходе:", error);
            }
        }
    </script>
</body>
</html>
